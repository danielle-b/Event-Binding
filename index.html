<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event Binding Project</title>
	<style>
		#dontHover{
			width:500px;
			height:500px;
			background-color: pink;
		}
        #colorDiv{
			width:300px;
			height:300px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="one" type="button">Button 1</button>
	<button id="two" type="button">Button 2</button>
	<div id="one-text">
	</div>
    
	<div id="dontHover">
		Don't hover over me!
	</div>

	<div id="colorDiv">
		<button id="red">Red</button>
		<button id="blue">Blue</button>
		<button id="green">Green</button>
    </div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$("#one").click(function(){
           $('#one-text').html("I'm right!");
        });

        $("#two").click(function() {
        	$('#one-text').html("No, I'm right!");
        });

        $("#dontHover").mouseenter(function() {
        	alert("Hey, I told you not to hover over me!");
        });

        $("#red").click(function() {
        	$("#colorDiv").css("background-color", "red");
        });

        $("#blue").click(function() {
        	$("#colorDiv").css("background-color", "blue");
        });

        $("#green").click(function() {
        	$("#colorDiv").css("background-color", "green");
        });

    });


	</script>
</body>
</html>
